        <div class="form-group">

        </div>
        <div class="form-group">
          <label for="event-date">Date</label><em> (Used for sorting, must be in correct format)</em>
          <input type="text" class="form-control" id="event-date" placeholder="Ex. 11/13/2018 11:00am">
        </div>
        <div class="form-group">
          <label for="event-date">Location</label>
          <input type="text" class="form-control" id="event-location" placeholder="Location">
        </div>
        <div class="form-group">
          <label for="event-description">Description</label>
          <textarea class="form-control" id="event-description" placeholder="Description" ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default" id="create-event-button">Create</button>
        </div>
      </form>
